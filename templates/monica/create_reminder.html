{% extends "base.html" %}

{% block title %}Create Reminder - OuRhizome{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card glass-card">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-alarm me-2"></i>Create New Reminder
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('monica.create_reminder') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_id" class="form-label">Contact *</label>
                                    <select class="form-select" id="contact_id" name="contact_id" required>
                                        <option value="">Select a contact...</option>
                                        {% for contact in contacts %}
                                        <option value="{{ contact.id }}">{{ contact.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="reminder_type" class="form-label">Type</label>
                                    <select class="form-select" id="reminder_type" name="reminder_type">
                                        <option value="follow_up">Follow Up</option>
                                        <option value="birthday">Birthday</option>
                                        <option value="anniversary">Anniversary</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="e.g., Follow up on partnership discussion">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Additional notes about this reminder..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="due_date" class="form-label">Due Date *</label>
                                    <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="is_recurring" name="is_recurring">
                                        <label class="form-check-label" for="is_recurring">
                                            Recurring reminder
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3" id="recurrence_options" style="display: none;">
                            <label for="recurrence_pattern" class="form-label">Recurrence Pattern</label>
                            <select class="form-select" id="recurrence_pattern" name="recurrence_pattern">
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('monica.reminders') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check me-1"></i>Create Reminder
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('is_recurring').addEventListener('change', function() {
    const recurrenceOptions = document.getElementById('recurrence_options');
    if (this.checked) {
        recurrenceOptions.style.display = 'block';
    } else {
        recurrenceOptions.style.display = 'none';
    }
});
</script>
{% endblock %}
