{% extends "base.html" %}

{% block title %}Login - Root Membership{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="glass-card mt-5" style="padding: 40px;">
                <div class="text-center mb-4">
                    <i class="bi bi-rocket" style="font-size: 48px; margin-bottom: 16px; color: var(--bs-primary);"></i>
                    <h3 class="mb-2">Welcome Back</h3>
                    <p class="text-muted">Enter your email to receive a magic link</p>
                </div>

                <form action="{{ url_for('send_magic_link') }}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="founder@example.com" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-envelope me-2"></i>Send Magic Link
                    </button>
                </form>

                <div class="text-center">
                    <p class="small text-muted mb-2">Don't have an account?</p>
                    <a href="{{ url_for('signup') }}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-person-plus me-1"></i>Apply for Root Membership
                    </a>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        Secure passwordless authentication
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
