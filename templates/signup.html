<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Founder Network AI</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(ellipse at top, #1a1b3a 0%, #0f0f1e 70%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .signup-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 2rem;
        }

        .auth-button {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-button {
            background: white;
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .google-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .email-button {
            background: var(--primary-gradient);
            color: white;
        }

        .email-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            margin: 0 1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .guest-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .guest-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .guest-link a:hover {
            color: #667eea;
        }

        .terms-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 1.5rem;
            line-height: 1.5;
        }

        .terms-text a {
            color: #667eea;
            text-decoration: none;
        }

        .magic-link-form {
            display: none;
        }

        .magic-link-form.active {
            display: block;
        }

        .back-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #667eea;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 576px) {
            .signup-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo-text">Founder Network AI</div>
                <p class="signup-subtitle">Join thousands of founders building smarter networks</p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                <i class="bi bi-check-circle me-2"></i>
                Check your email for a secure sign-in link
            </div>

            <!-- Initial Signup Options -->
            <div id="signupOptions">
                <button class="auth-button google-button" onclick="signUpWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="auth-button email-button" onclick="showEmailForm()">
                    <i class="bi bi-envelope"></i>
                    Continue with Email
                </button>
            </div>

            <!-- Magic Link Email Form -->
            <div id="magicLinkForm" class="magic-link-form">
                <button class="back-button" onclick="showSignupOptions()">
                    <i class="bi bi-arrow-left"></i>
                    Back
                </button>

                <form onsubmit="sendMagicLink(event)">
                    <div class="mb-3">
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               placeholder="Enter your email address"
                               required>
                    </div>
                    <button type="submit" class="auth-button email-button">
                        <i class="bi bi-send"></i>
                        Send Magic Link
                    </button>
                </form>
            </div>

            <div class="guest-link">
                <a href="/onboarding/goal">Continue as guest (limited features)</a>
            </div>

            <div class="terms-text">
                By signing up, you agree to our <a href="/terms">Terms of Service</a> 
                and <a href="/privacy">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showEmailForm() {
            document.getElementById('signupOptions').style.display = 'none';
            document.getElementById('magicLinkForm').classList.add('active');
        }

        function showSignupOptions() {
            document.getElementById('signupOptions').style.display = 'block';
            document.getElementById('magicLinkForm').classList.remove('active');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function sendMagicLink(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            // Show loading state
            submitButton.innerHTML = '<i class="bi bi-hourglass-split"></i> Sending...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/auth/magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').classList.add('show');
                    document.getElementById('magicLinkForm').style.display = 'none';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to send magic link. Please try again.');
                }
            } catch (error) {
                alert('Network error. Please check your connection and try again.');
            } finally {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }

        function signUpWithGoogle() {
            // Redirect to Google OAuth
            window.location.href = '/auth/google';
        }

        // Check for verification success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            window.location.href = '/onboarding/goal';
        }
    </script>
</body>
</html>
