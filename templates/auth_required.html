<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required - Rhiz</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.1), rgba(139, 92, 246, 0.1));
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        
        .floating-orb:nth-child(1) { width: 300px; height: 300px; top: -10%; left: -5%; animation-delay: 0s; }
        .floating-orb:nth-child(2) { width: 200px; height: 200px; top: 60%; right: -5%; animation-delay: 3s; }
        .floating-orb:nth-child(3) { width: 150px; height: 150px; bottom: -5%; left: 40%; animation-delay: 6s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(90deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #4facfe 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-glassmorphism {
            background: rgba(79, 172, 254, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        
        .btn-glassmorphism:hover {
            background: rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.2);
        }
        
        .btn-outline-glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        
        .btn-outline-glassmorphism:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(79, 172, 254, 0.3); }
            to { box-shadow: 0 0 40px rgba(79, 172, 254, 0.6); }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(139, 92, 246, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .icon-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, #4facfe, #8b5cf6);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .auth-icon {
            font-size: 3rem;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="content-wrapper">
            <div class="card glassmorphism border-0 pulse-glow" style="max-width: 500px; width: 100%;">
                <div class="card-body p-5 text-center">
                    <div class="icon-container">
                        <div class="auth-icon">üîê</div>
                    </div>
                    
                    <h1 class="h2 gradient-text fw-bold mb-3">Authentication Required</h1>
                    <p class="text-light mb-4 fs-5">
                        You need to sign in to access this part of Rhiz.
                    </p>
                    <p class="text-light-emphasis mb-4">
                        Your relationship intelligence awaits - let's get you authenticated and back to building meaningful connections.
                    </p>
                    
                    <div class="d-grid gap-3">
                        <a href="/login" class="btn btn-primary btn-lg btn-glassmorphism">
                            <i class="bi bi-magic me-2"></i>Sign In with Magic Link
                        </a>
                        <a href="/" class="btn btn-outline-light btn-lg btn-outline-glassmorphism">
                            <i class="bi bi-house me-2"></i>Return to Home
                        </a>
                    </div>
                    
                    <div class="mt-4 pt-3 border-top border-secondary">
                        <small class="text-light-emphasis">
                            <i class="bi bi-shield-check me-1"></i>
                            Secure authentication powered by magic links
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add subtle animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
