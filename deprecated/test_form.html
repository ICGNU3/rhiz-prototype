<!DOCTYPE html>
<html>
<head>
    <title>Test Invite Form</title>
</head>
<body>
    <h1>Test Invite Form</h1>
    <form action="/request-invite" method="POST">
        <div>
            <label>First Name:</label>
            <input type="text" name="firstName" value="Test" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastName" value="User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label>Company:</label>
            <input type="text" name="company" value="Test Corp" required>
        </div>
        <div>
            <label>Stage:</label>
            <select name="stage" required>
                <option value="Seed">Seed</option>
                <option value="Series A">Series A</option>
            </select>
        </div>
        <div>
            <label>Goals:</label>
            <textarea name="goals" required>Test goals</textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
